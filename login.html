<!DOCTYPE html>
<html lang="en" style = "visibility:visible;">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Deloitte Consulting: Risk Assessment</title>

        <link href="css/app.css" type="text/css" rel="stylesheet"/>
        <link href="materialize/css/materialize.css" type="text/css" rel="stylesheet"/>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        <div class="row">
            <nav>
                <div class="nav-wrapper white">
                  <a href="http://www2.deloitte.com/us/en.html" class="brand-logo"><img src="img/deloitte-logo.jpg" id="logo" class="responsive-img"></img></a>
                </div>
            </nav>
        </div>
        <div class="container">
            <h3 class="green-text-deloitte center">Deloitte Cybersecurity </br>Maturity Assessment</h3>
            <p class="descriptor-text bright-blue-text-deloitte">Please sign in to Project Parallel or create an account.</p>

            <div class="row">
                <div class="col s10 offset-s1">
                  <div class="card grey-deloitte">
                    <div class="card-content grey-text darken-4">
                        <a class="waves-effect waves-light btn half green-deloitte" id="signup">Sign Up</a>
                        <a class="waves-effect waves-light btn half green-deloitte" id="login" style="float:right;">Log In</a>
                        <form class="col s12" id="login-form">
                            <div class="row">
                                <div class="input-field col s12">
                                  <input id="email" type="email" class="validate">
                                  <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                  <input id="password" type="password" class="validate">
                                  <label for="password">Password</label>
                                </div>
                            </div>
                        </form>
                        <form class="col s12" id="signup-form">
                            <div class="row">
                                <div class="input-field col s12">
                                  <input id="email" type="email" class="validate">
                                  <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                  <input id="password" type="password" class="validate">
                                  <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                  <input id="password" type="password" class="validate">
                                  <label for="password">Confirm Password</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-action center-align">
                        <a class="btn-floating btn-large waves-effect waves-light green-deloitte" type="submit" href="baseops.html"><i class="material-icons" style="font-size:3.6rem;">chevron_right</i></a>
                    </div>
                  </div>
                </div>
            </div>
        </div>

    <!-- Compiled and minified JavaScript -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
    </body>
